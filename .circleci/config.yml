version: 2.1
# Use a package of configuration called an orb.
#orbs:
  # Declare a dependency on the welcome-orb
#  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "text to output here" >  ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  Pass_hello_world_to_new_job:
    docker:
      - image: circleci/node:13.8.0
      - attach_workspace:
          at: ~/
      - run: cat ~/~/output.txt
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
  print_Myname:
    docker:
      - image: circleci/node:13.8.0
    steps:
  #    - checkout
      - run:
          command: |
            echo $names
            echo $sex

workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
    #  - welcome/run
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_Myname
      - save_hello_world_output:
          requires:
            - print_Myname
      - Pass_hello_world_to_new_job:
          requires:
            - save_hello_world_output
